syntax = "proto3";

package box;

service BoxService {
    rpc FindAvailableBox (Specification) returns (Response) {
    }
    rpc Create (Box) returns (Response) {
    }
}

message Box {
    string id = 1;
    int32 capacity = 2;
    int32 max_weight = 3;
    string name = 4;
    bool available = 5;
    string owner_id = 6;
}

message Specification {
    int32 capacity = 1;
    int32 max_weight = 2;
}

message Response {
    Box box = 1;
    repeated Box boxes = 2;
    bool created = 3;
}